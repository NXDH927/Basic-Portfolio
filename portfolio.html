<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Portfolio | Niles Hunter</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Niles Hunter</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Portfolio</h1>

      <select  id="assignment" onchange=assignmentSelect()>
        <option value="Choose A Project" selected="selected">Choose a Project</option>
        <option value="Project 1">Project 1</option>
        <option value="Project 2">Project 2</option>
        <option value="HW Train Schedules"> HW Train Schedule</option>
        <option value="HW Giftastic">HW Giftastic</option>
        <option value="HW Letter Guess">HW Letter Guess</option>
      </select>

      <p id="selected"></p>

    </section>

    <script>
      function assignmentSelect() {
        var assignment = document.getElementById("assignment").value;
        document.getElementById("selected").innerHTML = assignment + "!";
      
      
      switch(document.getElementById('assignment').value)
      {
          case 'Project 1': 
              document.getElementById('selected').innerHTML ='<a href="https://nxdh927.github.io/Project-1/"><img class=image src="/assets/images/Project1.PNG"></a>';
              break;   
          case 'Project 2': 
              document.getElementById('selected').innerHTML ='<a href="https://project--two.herokuapp.com/"><img class=image src="/assets/images/Project2.PNG"></a>';  
              break;     
          case 'HW Train Schedules': 
              document.getElementById('selected').innerHTML ='<a href="https://nxdh927.github.io/unit7-homework/"><img class=image src="/assets/images/Train.PNG"></a>';
              break;     
          case 'HW Giftastic': 
              document.getElementById('selected').innerHTML ='<a href="https://nxdh927.github.io/unit-6-homework/"><img class=image src="/assets/images/Giftastic.PNG"></a>';
              break;    
          case 'HW Letter Guess': 
              document.getElementById('selected').innerHTML ='<a href="https://nxdh927.github.io/Psychic-game/"><img class=image src="/assets/images/Psychic.PNG"></a>';
              break;    
      }
            
    };
    </script>

  </div>

  <footer>
    <div class="container">
      Copyright &copy;
    </div>
  </footer>
</body>

</html>
